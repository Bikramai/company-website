{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<div id="smooth-wrapper">
    <div id="smooth-content">


        <!-- page-header -->
        <!-- ./ page-header -->

        <section class="team-section  pb-130 mt-130">
            <div class="container">
                <div class="row gy-5 fade-wrapper">
                    <div class="row gy-5 fade-wrapper">
                        {% for member in team_members %}
                            <div class="col-lg-3 col-md-6">
                            <div class="team-item fade-top"
                                 style="translate: none; rotate: none; scale: none; transform: translate(0px, 0px); opacity: 1;">
                                <div class="team-thumb">
                                    <div class="gradient-color"></div>
                                    <img src="{{ member.profile_image.url }}" alt="team">
                                    <ul class="team-social-2">
                                        <li class="twitter">
                                            <a href="#"><i class="fab fa-twitter"></i></a>
                                        </li>
                                        <li class="instagram">
                                            <a href="#"><i class="fab fa-instagram"></i></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="team-content">
                                    <h3 class="title"><a href="{% url 'teams:team-member-detail' member.id %}">{{ member.name }}</a></h3>
                                    <span>{{ member.role }}</span>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </section>
        <!-- ./ team-section -->


    </div>
</div>

{% endblock content %}
