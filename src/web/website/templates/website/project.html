{% extends 'website/base.html' %}
{% load static %}

{% block content %}


    <div id="smooth-wrapper">
        <div id="smooth-content">

        <section class="page-header" data-background="assets/img/bg-img/page-header-bg.jpg">
            <div class="overlay"></div>
            <div class="shapes">
                <div class="shape shape-1"><img src="{% static 'assets/img/shapes/page-header-shape-1.png' %}" alt="shape"></div>
                <div class="shape shape-2"><img src="{% static 'assets/img/shapes/page-header-shape-2.png' %}" alt="shape"></div>
                <div class="shape shape-3"><img src="{% static 'assets/img/shapes/page-header-shape-3.png' %}" alt="shape"></div>
            </div>
            <div class="container">
                <div class="page-header-content text-center">
                    <h1 class="title"></h1>
                </div>
            </div>
        </section>






       <section class="case-study pt-130 pb-130 fade-wrapper">
    <div class="container">
        <div class="row gy-4">
            {% for project in projects %}
            <div class="col-md-6">
                <div class="cs-item fade-top">
                    <div class="cs-thumb">
                        <img src="{{ project.image.url }}" alt="{{ project.title }}">
                       <a class="cs-btn" href="{% url 'project:project-detail' project.id %}">
                       <i class="fa-light fa-arrow-right-long"></i>
                       </a>

                    </div>
                    <div class="cs-content">
                        <span class="number">{{ forloop.counter }}</span>
                        <h3 class="title"><a href="{% url 'project:project-detail' project.id %}">{{ project.title }}</a></h3>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>


        <!-- ./ case-study -->








        </div>
    </div>

{% endblock content %}
